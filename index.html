<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <img src="assets/images/Code-Quiz-Border.jpg" id="Border-Image">
    <header justify-content-center>
        <h1>JavaScript Quiz</h1>
        <button id="start">Start Quiz</button>

    </header>
    <main>

        <section id="question-section">
            <h2 id="question"></h2>
            <ul id="options" style="list-style-type: upper-alpha;"></ul>
        </section>
        <section id="feedback-section">
            <p id="feedback"></p>
            <button id="new-game" class="btn" style="display: none;">New Game</button>
            <button id="save-score" clas="btn" style="display: none;">Save Score</button>
        </section>
        <div id="timer">Time Left: <span id="time">90</span></div>
        <div id="score">Score: <span id="points">0</span></div>
    </main>
 <div id="highscores-container">
            <h2 id="highscores-title">High Scores</h2>
            <table id="highscores-table">
                <thead>
                    <tr>
                        <th>Initials   </th>
                        <th>Score   </th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <button id="clear-scores-btn">Clear Scores</button>
        </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
